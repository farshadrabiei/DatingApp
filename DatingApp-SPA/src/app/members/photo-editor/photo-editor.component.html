<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <img src="{{environment.imageUrl+photo.url}}" class="img-thumbnail" alt="">
    <div class="text-center">
      <button class="btn btn-sm">Main</button>
      <button class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
    </div>
  </div>
</div>
