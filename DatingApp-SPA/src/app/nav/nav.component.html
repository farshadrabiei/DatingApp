<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']"   >Dating App</a>

    <ul class="navbar-nav mr-auto"  *ngIf="logedin()">
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>

    </ul>


    
    <span  *ngIf="logedin()" class="mr-1"><img src="{{imageUrl + photoUrl || '../../assets/user.png'}}" /></span>

    <p-splitButton *ngIf="logedin()" id="loginMenu" label="  خوش آمدید {{auth.decodedToken?.unique_name | titlecase}}"
      [model]="items" styleClass="ui-button-secondary">
    
    
    
    </p-splitButton>



    <form *ngIf="!logedin()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
        [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
    </form>

  </div>
</nav>
